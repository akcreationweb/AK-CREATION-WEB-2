<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AK CREATION</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
    }

    .container {
      background: rgba(20, 20, 20, 0.95);
      max-width: 1000px;
      margin: auto;
      padding-bottom: 40px;
    }

    header {
      background: #1a1a1a;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header .logo {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      color: white;
      font-weight: bold;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav {
      margin-top: 10px;
    }

    nav button {
      margin: 5px 5px;
      padding: 8px 16px;
      border: 1px solid red;
      border-radius: 4px;
      background: black;
      color: red;
      cursor: pointer;
    }

    nav button.active,
    nav button:hover {
      background: red;
      color: white;
    }

    main {
      padding: 20px;
    }

    section {
      display: none;
    }

    section.active {
      display: block;
    }

    a.download {
      color: #4da6ff;
      text-decoration: underline;
    }

    .cover-photo-wrapper {
      position: relative;
      margin-bottom: 20px;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16 / 9;
      width: 100%;
      background: #000;
    }

    .cover-photo-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      cursor: pointer;
    }

    .cover-photo-wrapper img.active {
      opacity: 1;
      z-index: 2;
    }

    .icon-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border: 1px solid #ccc;
      padding: 10px 14px;
      border-radius: 6px;
      background: #111;
      transition: background 0.3s;
    }

    .icon-link:hover {
      background: #333;
    }

    .icon-link img {
      width: 24px;
      height: 24px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header .logo img {
        height: 30px;
      }

      nav {
        width: 100%;
      }

      nav button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">
      <img src="https://raw.githubusercontent.com/icantunderstand1/Photos/main/IMG-20250614-WA0000.jpg" alt="Logo" />
      <span>AK CREATION</span>
    </div>
    <nav>
      <button data-tab="home" class="active">Home</button>
      <button data-tab="media">Media Links</button>
      <button data-tab="documents">Documents</button>
    </nav>
  </header>

  <main>
    <section id="home" class="active">
      <div class="cover-photo-wrapper" id="slider">
        <!-- Images will be added via JavaScript -->
      </div>
      <h1 style="color:red;">WELCOME TO AK CREATION OFFICIAL WEB PAGE</h1>
      <p>THIS IS OUR MAIN WEB PAGE. YOU CAN VISIT OUR SOCIAL MEDIA PLATFORMS USING THE MEDIA LINKS TAB.</p>
    </section>

    <section id="media">
      <h1 style="color:red;">Media Links</h1>
      <a class="icon-link" href="https://youtube.com/@sl_ak_gaming_?si=hQ9LfRDIRFo8Kd0u" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" />
        YouTube Channel
      </a><br />
      <a class="icon-link" href="https://wa.me/94771234567" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
        WhatsApp
      </a><br />
      <a class="icon-link" href="https://www.tiktok.com/@_ak_gaming_1_" target="_blank">
        <img src="https://raw.githubusercontent.com/akcreationweb/AK-CREATION-WEB-PHOTOS/main/tiktok-6338432_960_720.png" alt="TikTok" />
        TikTok
      </a>
    </section>

    <section id="documents">
      <h1 style="color:red;">Documents</h1>
      <ul>
        <li><a href="resume.pdf" class="download" download>Download Resume</a></li>
        <li><a href="portfolio.pdf" class="download" download>Download Portfolio</a></li>
      </ul>
    </section>
  </main>
</div>

<script>
  const buttons = document.querySelectorAll('nav button');
  const sections = document.querySelectorAll('main section');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      buttons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const tab = btn.dataset.tab;
      sections.forEach(sec => sec.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
    });
  });

  // Cover photo slideshow
  const photos = [
    { url: "https://raw.githubusercontent.com/akcreationweb/AK-CREATION-WEB-PHOTOS/main/2025-07-10_12-08-23.jpg", link: "https://youtu.be/rWqsP6X4Frs?si=TacxHNm_0YL2mE7X" },
    { url: "https://raw.githubusercontent.com/akcreationweb/AK-CREATION-WEB-PHOTOS/main/2025-07-10_12-08-48.jpg", link: "https://youtu.be/55tbrehlcLg?si=Dao3bYjUL4tDOYTr" },
    { url: "https://raw.githubusercontent.com/icantunderstand1/Photos/main/20250429_221332_111461.png", link: "https://www.tiktok.com/@_ak_gaming_1_" },
    { url: "https://raw.githubusercontent.com/icantunderstand1/Photos/main/20250429_221332_111462.png", link: "https://www.instagram.com" },
    { url: "https://raw.githubusercontent.com/icantunderstand1/Photos/main/20250429_221332_111463.png", link: "https://www.facebook.com" },
    { url: "https://raw.githubusercontent.com/icantunderstand1/Photos/main/20250429_221332_111464.png", link: "https://www.github.com" },
  ];

  const slider = document.getElementById("slider");

  photos.forEach((photo, index) => {
    const img = document.createElement("img");
    img.src = photo.url;
    img.classList.add(index === 0 ? "active" : "");
    img.addEventListener("click", () => {
      window.open(photo.link, "_blank");
    });
    slider.appendChild(img);
  });

  let current = 0;
  setInterval(() => {
    const images = slider.querySelectorAll("img");
    images[current].classList.remove("active");
    current = (current + 1) % images.length;
    images[current].classList.add("active");
  }, 4000); // 4 seconds
</script>

</body>
</html>
